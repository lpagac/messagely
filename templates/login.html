{% extends 'base.html' %}

{% block content %}
<form action="/auth/login" method="POST">
    <div class="jumbotron col-8">
        <h1 class="display-3">Login or Signup!</h1>
        <hr class="my-4">
        <div class="form-group">
            <label class="col-form-label" for="username">Username</label>
            <input name="username" type="text" class="form-control" placeholder="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <p class="lead">
            <a class="btn btn-link btn-lg" href="/auth/register" role="button">Signup</a>
            <button type="submit" class="btn btn-primary btn-lg" role="button">Login</a>
        </p>
    </div>
</form>
{% endblock %}
