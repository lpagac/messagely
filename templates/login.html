{% extends 'base.html' %}

{% block content %}
<div class="jumbotron col-8">
    <h1 class="display-3">Login or Signup!</h1>
    <hr class="my-4">
    <div class="form-group">
        <label class="col-form-label" for="username">Username</label>
        <input type="text" class="form-control" placeholder="username" id="usernameInput">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <p class="lead">
        <a class="btn btn-link btn-lg" href="/auth/register" role="button">Signup</a>
        <a class="btn btn-primary btn-lg" href="/auth/login" role="button">Login</a>
    </p>
  </div>

{% endblock %}
