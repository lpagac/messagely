{% extends 'base.html' %}

{% block content %}

<div class="jumbotron col-8">
    <h1 class="display-3">Send a Message</h1>
    <hr class="my-4">
    <form action="/messages" method="POST">
        <div class="form-group">
            <select name="username" class="custom-select">
                <label for="username">Send to:</label>
                <option selected="">To User:</option>
                {% for user in usernames %}
                <option value="{{user}}">{{user}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="bodyText">Message Body:</label>
            <textarea name="body" class="form-control" id="bodyText" rows="3"></textarea>
        </div>
        <p class="lead">
            <button type="submit" class="btn btn-primary btn-lg" role="button">Send</button>
        </p>
    </form>
</div>



{% endblock %}
